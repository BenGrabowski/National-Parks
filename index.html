<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="App that lets you search for National Parks in an area">
    <title>National Parks Locator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>National Park Search</h1>
    <form id="js-form">
        <label for="states">State(s)</label>
        <input type="text" name="states" required placeholder="ex. AZ,CO"><br>
        <label for="max-results">Maximum Number of Results</label>
        <input type="number" name="max-results" value="10" required>
        <input type="submit" id="submit">
    </form>

    <p id="error-message"></p>
    
    <section id="results" class="hidden">
        <ul id="results-list">
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
